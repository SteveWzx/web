    <style>
        *{margin:0;padding:0;}
        body{margin:10px;}
        ul,li{list-style:none;}
        .clearfix:after{ visibility: hidden; display: block; font-size: 0; content: " "; clear: both; height: 0; }.clearfix{*zoom:1;}
        .wrap{width:1002px;margin:0 auto;}
        .main{float:left;width:720px;}
        .side{float:right;width:260px;}
        .main-content{position:relative;height:500px;border:1px solid #ddd;}
        
        .main-box{width:720px;height:500px;display:table-cell;vertical-align:middle;text-align:center;}
        .main-box img{vertical-align:middle;}
        
        .side-content{height:502px;line-height:26px;background-color:#eee;}
        .side-content dl{padding:10px;}
        .side-content dt{font-size:16px;font-weight:700;}
        .side-content dd{padding-top:10px;font-size:14px;text-indent:2em;color:#666;}
        .thumb-wrap{margin-top:20px;height:200px;border:1px solid #ddd;}
        .thumb-box{position:relative;width:780px;margin:25px auto 0;}
        .thumb-list{position:relative;height:90px;overflow:hidden;}
        .thumb-list ul{position:absolute;}
        .thumb-list li{float:left;margin-right:10px;width:120px;height:90px;}
        .thumb-list img{padding:2px;border:1px solid #ddd;}
        .thumb-list a{outline:none;}
        .thumb-list a:hover{background-color:#fff;}
        .thumb-list a:hover img{border-color:#ff6600;}
        .thumb-list .current img{border-color:#ff6600;padding:0;border-width:2px;}
        
        
        .thumb-prev-btn,.thumb-next-btn{width:50px;height:90px;position:absolute;top:50%;margin-top:-45px;background:url(images/thumb_btn.gif) no-repeat;}
        .thumb-prev-btn{left:-80px;background-position:0 0;}
        .thumb-next-btn{right:-80px;background-position:-50px 0;}
        .pic-info{position:absolute;left:0;bottom:0;z-index:2;width:100%;height:50px;text-align:left;font-size:14px;color:#fff;background:rgba(0,0,0,.5);background-color:#000\9;*background-color:#000;}
        .refer-box{position:relative;display:inline-block;}
        
        .photo-prev,.photo-next{position:absolute;top:0;width:50%;height:500px;outline:none;background:url(about:blank);}
        a.photo-prev{left:0;cursor:url(images/cur_left.cur),auto;}
        a.photo-next{right:0;cursor:url(images/cur_right.cur),auto;}
        
        .numbers{position:absolute;bottom:10px;right:10px;}
        .number{font-size:18px;color:#D8C76D;font-family:tahoma;}
        .total{font-style:normal;}
        .page-num{margin:20px auto 20px;width:400px;}
        .page-num a{display:inline-block;margin-right:15px;border-radius:50px;width:15px;height:15px;line-height:15px;text-align:center;color:#333;font-size:12px;text-decoration:none;background-color:#ccc;}
        .page-num .current{color:#fff;background-color:#ff6600;}
        </style>

                    <dl>
                    	<dt>活动介绍</dt>
                    	<dd>安纳波利斯是那种第一眼就会爱上的小城，它静谧安然的气息，就如同这首AnneMurray的歌声，会让你的眼前浮现出N多美国电影，那种节奏舒缓的，安安静静讲述一个故事的那种电影，似乎就发生在这样的地方。安纳波利斯(Annapolis)是美国马里兰州首府,1783年11月到1784年6月的美国临时首都，承认美国独立的《1783年巴黎条约》就是在这里签署的。</dd>
                    </dl>
                </div>
            </div>
