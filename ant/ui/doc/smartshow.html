<script type="text/javascript">
$('#keyword').smartShow({
    url: 'http://so.xywy.com/ajax/suggest.php',
    param: 'keyword',
    panel: '.smart_box',
    dataType: 'jsonp',
    success: function(msg){
        var str = '',
            arr,
            length;
            
        if(msg.result > 0 && msg.data){
            $('.smart_box').show();
            arr = msg.data.split(',');
            length = arr.length;
            $.each(arr, function(i, v){
                str += '<li>' + v + '</li>';
            });
           $('.smart_box').html(str);
        }
    },
    operate: function(){
        $('#search').submit();
    }
});
</script>
