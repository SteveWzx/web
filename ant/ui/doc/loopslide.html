<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>循环焦点图</title>
<link rel="stylesheet" type="text/css" href="css.css" />
<script type="text/javascript" src="http://static.wkimg.com/common/lib/jquery.min.js"></script>
<script type="text/javascript" src="http://static.wkimg.com/common/lib/jquery-xywy-plus.js"></script>
</head>
<body>
<div class="wrap">
    <div id="loopslide1" class="title box_hd">默认方式的焦点图</div>
    <div class="loopslide loopslide1 pr">
        <ul class="looppic pa">
            <li><a href=""><img title="体验意大利优美风情" src="images/001.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="体验美国优美风情" src="images/002.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="感受英国优美风情" src="images/003.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="游走在浪漫的威尼斯" src="images/004.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="美丽的荷兰风情" src="images/005.jpg" width="500" alt="" /></a></li>
        </ul>
        <ul class="trigger pa">
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div class="pa shadow"></div>
        <div class="pa pic-des pic-des1">体验意大利优美风情</div>
    </div>
    <br />
    <br />
    <script type="text/javascript">
        $('.loopslide1').loopSlide({
            dataPanel: '.pic-des1', 
            auto: true
        });
    </script>
    <div id="loopslide2" class="title box_hd">透明度变化的焦点图</div>
        <div class="loopslide loopslide2 pr">
            <ul class="looppic pa">
                <li><a href=""><img title="体验意大利优美风情" src="images/001.jpg" width="500" alt="" /></a></li>
                <li><a href=""><img title="体验美国优美风情" src="images/002.jpg" width="500" alt="" /></a></li>
                <li><a href=""><img title="感受英国优美风情" src="images/003.jpg" width="500" alt="" /></a></li>
                <li><a href=""><img title="游走在浪漫的威尼斯" src="images/004.jpg" width="500" alt="" /></a></li>
                <li><a href=""><img title="美丽的荷兰风情" src="images/005.jpg" width="500" alt="" /></a></li>
            </ul>
            <ul class="trigger pa">
                <li class="current">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <div class="pa shadow"></div>
            <div class="pa pic-des pic-des2">体验意大利优美风情</div>
        </div>
    <script type="text/javascript">
        $('.loopslide2').loopSlide({
            dataPanel: '.pic-des2',
            opacity: true,
            time: 4000,
            auto: true
          });
    </script>
    <br />
    <br />
    <div id="loopslide3" class="title box_hd">垂直方向缓动的焦点图</div>
    <div class="loopslide loopslide3 pr">
        <ul class="looppic pa">
            <li><a href=""><img title="体验意大利优美风情" src="images/001.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="体验美国优美风情" src="images/002.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="感受英国优美风情" src="images/003.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="游走在浪漫的威尼斯" src="images/004.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="美丽的荷兰风情" src="images/005.jpg" width="500" alt="" /></a></li>
        </ul>
        <ul class="trigger pa">
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div class="pa shadow"></div>
        <div class="pa pic-des pic-des3">体验意大利优美风情</div>
    </div>
    <script type="text/javascript">
        $('.loopslide3').loopSlide({
            dataPanel: '.pic-des3',
            vertical:true,
            auto: true
          });
    </script>
<br />
<br />
<div id="loopslide4" class="title box_hd">带左右箭头的焦点图</div>
    <div class="loopslide loopslide4 pr">
        <ul class="looppic pa">
            <li><a href=""><img title="体验意大利优美风情" src="images/001.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="体验美国优美风情" src="images/002.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="感受英国优美风情" src="images/003.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="游走在浪漫的威尼斯" src="images/004.jpg" width="500" alt="" /></a></li>
            <li><a href=""><img title="美丽的荷兰风情" src="images/005.jpg" width="500" alt="" /></a></li>
        </ul>
        <ul class="trigger pa">
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div class="pa shadow"></div>
        <div class="pa pic-des pic-des4">体验意大利优美风情</div>
        <span class="pa pre"></span>
        <span class="pa next"></span>
    </div>
    <script type="text/javascript">
        $('.loopslide4').loopSlide({
            dataPanel: '.pic-des4',
            leftButton: '.pre',
            rightButton: '.next',
            auto: true
          });
    </script>
</div>
</body>
</html>
