<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>拖拽</title>
<link rel="stylesheet" type="text/css" href="http://static.wkimg.com/common/ui/base/ant-base.css" />
<link rel="stylesheet" type="text/css" href="../css/example.css" />
<script type="text/javascript" src="http://static.wkimg.com/common/lib/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="http://static.wkimg.com/common/lib/widget/2.0.1/ant-widget.js"></script>
</head>
<body>
<div class="wrap"><div id="drag" class="ant-yahei ant-s16 ant-pt20 ant-pb10" style="text-align:center;">拖拽效果</div></div>
<div class="box1 box2">
	<div class="box2_hd">相对文档</div>
</div>
<div class="wrapper">
    <div class="box2 box3">
        <div class="box2_hd">相对父级</div>
    </div>
</div>
<script type="text/javascript">
    $('.box3').drag({
        parent: true
    });
	$('.box1').drag({
        parent: true
    });
</script>
</body>
</html>
