<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
window.onload = function() {
	
	var oMyFrame = document.getElementById('myframe');
	var oBtn = document.getElementById('btn');
	
	//父级引用子级：contentWindow
	
	/*
	每个html页面都会有：
		window
		self
		parent
		top
	*/
	
	oBtn.onclick = function() {
		//alert(oMyFrame.contentWindow);
		oMyFrame.contentWindow.document.body.style.background = 'red';
		
		//alert(oMyFrame.contentWindow.document.body.offsetHeight);
		
	}
	
}
</script>
</head>

<body>
	<iframe src="2.iframe.html" id="myframe"></iframe>
    <input type="button" id="btn" value="改变2.iframe的背景颜色" />
</body>
</html>
