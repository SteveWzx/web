<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
window.onload = function() {
	
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	
	//window.open有返回值：被打开的窗口的window对象
	
	var w = null;
	
	oBtn1.onclick = function() {
		
		w = window.open('4.open.html');
		
	};
	
	oBtn2.onclick = function() {
		w.document.body.style.background = 'red';
	};
	
}
</script>
</head>

<body>
	<input type="button" id="btn1" value="打开4.open.html页面" />
    <input type="button" id="btn2" value="open.html页面改变背景色" />
</body>
</html>
