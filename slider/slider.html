<script>
    $(function(){
        $('.ant-slide').each(function(key, value){
            if(!key){
                $(this).slide({
                    trigger: '.ant-slide-trigger'
                });
            }else if(key === 1){
                $(this).slide({
                    trigger: '.ant-slide-trigger',
                    opacity: true
                });
            }else if(key === 2){
                $(this).slide({
                    trigger: '.ant-slide-trigger',
                    animate: true,
                    vertical: true,
                    time: 4000
                });
            }else if(key === 3){
                $(this).slide({
                    trigger: '.ant-slide-trigger',
                    animate: true,
                    time: 4500
                });
            }else if(key === 4){
                $(this).slide({
                    trigger: '.ant-slide-trigger',
                    animate: true,
                    time: 5000,
                    prevButton: '.ant-slide-prev-btn',
                    nextButton: '.ant-slide-next-btn'
                });
            }
        });
    });
</script>
