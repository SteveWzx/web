<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var aInput = document.getElementsByTagName('input');
	var oT = document.getElementsByTagName('textarea')[0];
	
	if( window.localStorage.getItem('user') ){
		aInput[0].value = window.localStorage.getItem('user');
	}
	
	if( window.localStorage.getItem('sex') ){
		for(var i=1;i<aInput.length;i++){		
			if(aInput[i].value == window.localStorage.getItem('sex')){
				aInput[i].checked = true;
			}
		}
	}
	
	if( window.localStorage.getItem('content') ){
		oT.value = window.localStorage.getItem('content');
	}
	
	window.onunload = function(){
		
		if(aInput[0].value){
			window.localStorage.setItem('user',aInput[0].value);
		}
		
		for(var i=1;i<aInput.length;i++){
			if(aInput[i].checked){
				window.localStorage.setItem('sex',aInput[i].value);
			}
		}
		
		if(oT.value){
			window.localStorage.setItem('content',oT.value);
		}
		
	};
	
};
</script>
</head>

<body>
<p>用户名:<input type="text"></p>
<p>性别:<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女</p>
<p>内容:<textarea></textarea></p>
</body>
</html>
