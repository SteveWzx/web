<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<meta content="IE=edge,chrome=1" http-equiv=X-UA-Compatible>
<meta content=320 name=MobileOptimized>
<meta content=yes name=apple-mobile-web-app-capable>
<meta content=black name=apple-mobile-web-app-status-bar-style>
<meta name=format-detection content="telephone=no">
<meta name=viewport content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name=description content="李彦峰">
<meta name=keywords content="李彦峰,个人简历">
<title>个人作品--js特效</title>
<style>
	
	@charset "utf-8";
body,button,dd,dt,dl,form,h1,h2,h3,h4,h5,h6,input,li,ol,p,select,table,td,textarea,ul{margin:0;padding:0;}
html{font-size:100px;-ms-touch-action:none;}
body,button,input,select,textarea{font-family:"方正兰亭细黑简体","微软雅黑",Verdana,Arial,Helvetica,sans-serif;line-height:1.5;}
img{border:0;}
html,body{overflow-x:hidden;width:100%;height:100%;}
ol,ul,li{list-style:none;}
a{color:#333;text-decoration:none;outline:none;}
img{vertical-align:middle;}
*{-webkit-tap-highlight-color:rgba(0,0,0,0);}
.clearfix:after{visibility:hidden;display:block;font-size:0;content:" ";clear:both;height:0;} 
input[type="button"],input[type="submit"],input[type="reset"]{-webkit-appearance:none;}
* html .clearfix{height:1%;}
@media (max-width:1087px){html,button,input,select,table,textarea{font-size:100px;}}
@media (max-width:900px){html,button,input,select,table,textarea{font-size:90px;}}
@media (max-width:800px){html,button,input,select,table,textarea{font-size:84px;}}
@media (max-width:640px){html,button,input,select,table,textarea{font-size:75px;}}
@media (max-width:580px){html,button,input,select,table,textarea{font-size:62px;}}
@media (max-width:540px){html,button,input,select,table,textarea{font-size:56px;}}
@media (max-width:480px){html,button,input,select,table,textarea{font-size:50px;}}
@media (max-width:428px){html,button,input,select,table,textarea{font-size:48px;}}
@media (max-width:360px){html,button,input,select,table,textarea{font-size:45px;}}
@media (max-width:320px){html,button,input,select,table,textarea{font-size:40px;}}
.loader-contain{
	height:100%;width:100%;background:rgb(170,175,176);position:fixed;left:0;top:0;z-index:2;font-size:.4rem;}
.loader{width:4.2rem;height:1.5rem;background:red;line-height:1.5rem;text-align: center;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);-o-transform:translate(-50%,-50%);background:linear-gradient(180deg,#222 0,#444 100%);color:#fff;box-shadow:inset 0 5px 20px #000;text-shadow:5px 5px 5px rgba(0,0,0,.3);position:relative;}
span{float:left;height:100%;width:.6rem;line-height:1.2rem;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;-ms-box-sizing:border-box;-o-box-sizing:border-box;}
.loader > span{border-left:1px #444 solid;border-right:1px #222 solid;}
.cover{width:100%;height:100%;position:absolute;}
.cover span{background:linear-gradient(180deg,#fff 0,#ddd 100%);-webkit-animation:up 2s infinite;
	-moz-animation:up 2s infinite;
	-ms-animation:up 2s infinite;
	-o-animation:up 2s infinite;
	animation:up 2s infinite;
}
@-webkit-keyframes up{
	0%{height:0;}
	16%{height:16%;}
	50%{height:50%;}
	100%{height:100%;}
}
@-moz-keyframes up{
	0%{height:0;}
	16%{height:16%;}
	50%{height:50%;}
	100%{height:100%;}
}
@-ms-keyframes up{
	0%{height:0;}
	16%{height:16%;}
	50%{height:50%;}
	100%{height:100%;}
}
@-o-keyframes up{
	0%{height:0;}
	16%{height:16%;}
	50%{height:50%;}
	100%{height:100%;}
}
@keyframes up{
	0%{height:0;}
	16%{height:16%;}
	50%{height:50%;}
	100%{height:100%;}
}
.cover span:nth-child(2){
	-webkit-animation-delay:.142857s;
	-moz-animation-delay:.142857s;o
	-ms-animation-delay:.142857s;
	-o-animation-delay:.142857s;
	animation-delay:.142857s;
}
.cover span:nth-child(3){
	-webkit-animation-delay:.285714s;
	-moz-animation-delay:.285714s;
	-ms-animation-delay:.285714s;
	-o-animation-delay:.285714s;
	animation-delay:.285714s;
}
.cover span:nth-child(4){
	-webkit-animation-delay:.428571s;
	-moz-animation-delay:.428571s;
	-ms-animation-delay:.428571s;
	-o-animation-delay:.428571s;
	animation-delay:.428571s;
}
.cover span:nth-child(5){
	-webkit-animation-delay:.571428s;
	-moz-animation-delay:.571428s;
	-ms-animation-delay:.571428s;
	-o-animation-delay:.571428s;
	animation-delay:.571428s;
}
.cover span:nth-child(6){
	-webkit-animation-delay:.714285s;
	-moz-animation-delay:.714285s;
	-ms-animation-delay:.714285s;
	-o-animation-delay:.714285s;
	animation-delay:.714285s;
}
.cover span:nth-child(7){
	-webkit-animation-delay:.8572142s;
	-moz-animation-delay:.8572142s;
	-ms-animation-delay:.8572142s;
	-webkit-animation-delay:.8572142s;
	-webkit-animation-delay:.8572142s;
}


</style>
</head>
<body>
<div class="loader-contain"><div class="loader"><span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span><div class="cover clearfix"><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div></div></div>
</body>
</html>
