   <script type="text/javascript">
    (function(_doc){	
    	
    	var widthPX = document.body.offsetWidth;
    	
    	//alert(widthPX);
    	var imgs = document.querySelectorAll(".play_box li img"),i=0,len = imgs.length;
    	document.querySelector(".play").style.width = widthPX + "px";
    	document.querySelector(".play_box").style.width = widthPX*len + "px";
    	//alert(len);
    	while(i<len){
    		imgs[i++].style.width = widthPX + "px";
    	}
    	
    	var timer = null;
	    function change(){
	    	var playboxLi = document.querySelectorAll(".play_box li"),
		      radius = document.querySelectorAll(".radius li a"),
		                  i=current=0,
		                  len=playboxLi.length;
		   timer = setInterval(function(){
			 i = 0; 
			 while(i<len){
				 playboxLi[i].className = "";
				 radius[i].className = "";
				 i++;
			 }
			 if(current===len){
				 current = 0;
			 }
			 playboxLi[current].className = "current";
			 radius[current].className = "active";
			 current++;
		  }, 2000)
	    }
	    change();
	  
	  
	    var playbox = document.querySelector(".play_box");
	    swipe(playbox);
	   // playbox.addEventListener('touchstart',function(){
	    //	alert("touchstart");
	    //},false);
	    
	 //   playbox.addEventListener('touchmove',function(event){
	   // 	alert(event.touches.length);
	    //	alert(event.changedTouches.length+'__');
	    //},false);
	    
	    function swipe(obj){
	    	if(obj){
	    		obj.addEventListener('touchstart',function(event){
	    		  	alert(event.touches.length);
	    		  	clearInterval(timer);
	    		},false);
				obj.addEventListener('touchstart',function(event){
	    			
	    		},false);		
				obj.addEventListener('touchstart',function(event){
	               change();
				},false);
	    	}
	    }
      var ser_text = document.querySelector(".ser_text");
      ser_text.onclick = function(){
    	  var search_page = document.querySelector("#search_page");
    	  search_page.style.display = "block";
      }
    })(document)
   </script>
