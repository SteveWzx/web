<!DOCTYPE html>
<html>
<head>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="format-detection" content="telephone=no">
<meta content="320" name="MobileOptimized">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>海鸥-搜索结果</title>
<link rel=stylesheet href=style/s1.css>
<link rel=stylesheet href=style/search.css>
</head>
<body>
 <div class="body">
  <div class="toolbar">
    
    <div class="headerbar">
      <div class="top-bar-w">
        <div class="top-bar-c">
          <div class="s-input-select">
            <div class="s-input-tab">
            <div class="s-input-tab-txt">服务</div>
            <div class="s-input-tab-nav off" id="J_TabNav">
              <ul>
                <li class="all"><span class="icon icons-baobei"></span>服务</li>
                <li class="shop"><span class="icon icons-shop"></span>店铺</li>
               </ul>
            </div>
            </div>
            <div class="s-input-frame">
              <div class="c-form-suggest">
                <div class="s-form-search">
                  <input type="text" name="q" class="J_autocomplete" autocomplete="off" value>
                  <button><span></span></button>
                </div>
                <div class="c-form-btn">
                  <button class="icon-search"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a class="logo" href="index.html"></a>
        <div class="top-bar-btn closed" style="display:none;-webkit-transform-origin: 0px 0px 0px; opacity: 1; -webkit-transform: scale(1, 1);">取消</div>
      </div>
    </div>
    
    <div class="filterbar-container">
      <div class="filter-bar">
        <ul class="sort-tab">
          <li class="droplist-trigger selected">
            <span class="text">综合排序</span>
            <span class="arrow"></span>
            <span class="bar"></span>
          </li>
          <li class="sort">
            	销量优先
            	<span class="bar"></span>
          </li>
          <li>
            <div class="top-bar-e">
              <span id="J_Sift">
                <i class="icon-sift"></i>
                	筛选
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="search-content">
   <div class="search-list">
    <ul>
      <div class="page-container">
      
      
      
        <li style="display:none;">
         <div class="list-item">
           <div class="p">
             <a href="#">
               <img class="p-pic" src="images/sss.jpg">
             </a>
           </div>
           <div class="d">
             <a>
              <h3 class="d-title">婴儿游泳，幼儿乐带小宝宝泳池上家服务</h3>
             </a>
             <p class="d-price">	
              <em class="h">
               <span class="price-icon">¥</span>
               <span class="font-num">2.50</span>
              </em>
              <del></del>
             </p>
             <div class="d-main">
               <p class="d-fright">评分:3.4</p>
               <p class="d-num">
                 <span class="font-num">18</span>人付款
               </p>
               <p class="d-area">离您300米</p>
             </div>
           </div>
         </div>
        </li>
        
        
        
        
      </div>
    </ul>
  </div>
  </div>
  <div class="cover"></div>
 </div>
 <script src="js/search.js"></script>
</body>
</html>
