<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 .table{
   display: table;
 }
 .table-rows{
  display: table-row;
 }
 .table-cells{
  display: table-cell;
  border: 1px red solid;
  text-align: center;
  line-height: 1.5;
  padding: 15px;
 }
</style>
</head>
<body>
 <div class="table">
   <div class="table-rows">
     <div class="table-cells">第1行第1列</div>
     <div class="table-cells">第1行第2列</div>
   </div>
   <div class="table-rows">
     <div class="table-cells">第2行第1列</div>
     <div class="table-cells">第2行第2列</div>
   </div>
   <div class="table-rows">
     <div class="table-cells">第3行第1列</div>
     <div class="table-cells">第3行第2列</div>
   </div>
   <div class="table-rows">
     <div class="table-cells"></div>
     <div class="table-cells"></div>
   </div>
 </div>
</body>
</html>
