</head>
<body>
<div class="boxBor"></div>
<div class="lanrenzhijia">
	<div class="box"><a href="http://www.lanrenzhijia.com/"></a><img width="100" height="100" src="images/girl.jpg" alt="" /></div>
	<div class="box"><a href="http://www.lanrenzhijia.com/"></a><img width="100" height="100" src="images/girl2.jpg" alt="" /></div>

	<div class="box"><a href="http://www.lanrenzhijia.com/"></a><img width="100" height="100" src="images/girl.jpg" alt="" /></div>
	<div class="box"><a href="http://www.lanrenzhijia.com/"></a><img width="100" height="100" src="images/girl2.jpg" alt="" /></div>
</div>
<script type="text/javascript">
$(function(){
	$('.box').bind('mouseover',function(){
		var oPosition=$(this).position();
		var oThis=$(this);		
		$('.boxBor').queue('fnHide');		
		if($(".boxBor").attr('deta-switch')!=='true'){
			$(".boxBor").attr('deta-switch','true');
			$(".boxBor").css({
				width:'100%',
				height:$(window).height(),
				left:'0px',
				top:'0px',
				opacity:0,
				display:'block'
			})
		}
		$(".boxBor").stop(false,false).animate({
			opacity:0.8,
			left:oPosition.left+10,
			top:oPosition.top+10,
			width:oThis.width(),
			height:oThis.height()
		},250)
	});
})
</script>
</body>
</html>
