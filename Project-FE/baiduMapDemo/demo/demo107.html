<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;overflow: hidden;margin:0;}
        #panorama {margin-right: 300px;height: 100%;overflow: hidden;}
        #result {border-left:1px dotted #999;height:100%;width:295px;position:absolute;top:0px;right:0px;font-size:12px;}
        dl,dt,dd,ul,li{
            margin:0;
            padding:0;
            list-style:none;
        }
        dt{
            font-size:14px;
            font-family:"微软雅黑";
            font-weight:bold;
            border-bottom:1px dotted #000;
            padding:5px 0 5px 5px;
            margin:5px 0;
        }
        dd{
            padding:5px 0 0 5px;
        }
        li{
            line-height:28px;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=p43McQHnALcKGiuRKmvHGwZs"></script>
    <title>指定坐标点、指定全景id的全景图</title>
</head>
<body>
<div id="panorama"></div>
<div id="result">
    <dl>
        <dt>基本操作</dt>
        <dd>
            <ul>
                <li><button id="setPanoramaByLocation">按经纬度展示全景</button><button id="setPanoramaById">按全景Id展示全景</button>
            </ul>
        </dd>
</div>
</body>
</html>
<script type="text/javascript">


    var map = new BMap.Map('panorama');
    map.centerAndZoom(new BMap.Point(120.305456, 31.570037), 12);
    map.addTileLayer(new BMap.PanoramaCoverageLayer());

    document.getElementById("setPanoramaByLocation").onclick = function(){
        var panorama = new BMap.Panorama('panorama');
        panorama.setPosition(new BMap.Point(120.320032, 31.589666)); //根据经纬度坐标展示全景图
        panorama.setPov({heading: -40, pitch: 6});
    };

    document.getElementById("setPanoramaById").onclick = function(){
        var panorama = new BMap.Panorama('panorama');
        panorama.setId('0100010000130501122416015Z1');//根据全景id展示全景图
        panorama.setPov({heading: -40, pitch: 6});
    };
</script>
