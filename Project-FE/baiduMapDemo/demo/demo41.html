<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
        #l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
        #r-result{height:100%;width:20%;float:left;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=p43McQHnALcKGiuRKmvHGwZs"></script>
    <title>设置覆盖物的显示与隐藏</title>
</head>
<body>
<div id="l-map"></div>
<div id="r-result">
    <input type="button" onclick="marker.show();" value="显示" />
    <input type="button" onclick="marker.hide();" value="隐藏" />
</div>
</body>
</html>
<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("l-map");
    map.centerAndZoom("北京", 15);
    var marker = new BMap.Marker(new BMap.Point(116.404, 39.915));  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中

</script>
