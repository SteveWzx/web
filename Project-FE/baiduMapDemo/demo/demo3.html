<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=p43McQHnALcKGiuRKmvHGwZs"></script>
    <title>3D地图展示</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("allmap", {mapType:BMAP_PERSPECTIVE_MAP});   //设置3D图为底图
    var point = new BMap.Point(116.4035,39.915);
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.centerAndZoom(point,19);
    map.enableScrollWheelZoom(true);    //启用滚轮放大缩小

</script>
