<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>select插件</title>
        <link href="css/jquery-select.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
        <script type="text/javascript" src="js/jquery-select.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".jq-select").select();
            });
        </script>
    </head>

    <body>
        <label>出生日期：</label>
        <select class="jq-select" name="birthday" style="width:150px">
            <option value="0">仅自己可见</option>
            <option value="1" selected="selected">好友可见</option>
            <option value="2">所有人可见</option>
        </select>
    </body>
</html>
